<div class="container-fluid">
  <div class="row">
    <div class="col-xs-3">
      <span ng-switch="self.lobby">
        <div ng-switch-when="undefined"></div>
        <div ng-switch-default>
        <lobby-list></lobby-list>
        </div>
      </span>
    </div>
    <div class="col-xs-9">
      <div class="row">
        <span ng-switch="lobby">
          <div ng-switch-when="null"></div>
          <div ng-switch-default>
          <lobby-info></lobby-info> 
          </div>
        </span>
      </div>
      <div class="row">
        <chat></chat>
      </div>
    </div>
  </div>
</div>
