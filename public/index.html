<!doctype html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<title>Hello World!</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body ng-app="myApp">
<div class="container">
  <div ng-controller="testController" class="row">
    <div class="col-xs-3">
      <div class="panel panel-default">
        <div class="btn-group-vertical"> 
          <button ng-repeat="lobby in lobbies track by $index" type="button" class="btn btn-primary" ng-click="joinLobby(lobby)"> {{ lobby }}</button>
        </div>
        <input type="text" ng-model="newLobbyName" class="form-control">
        <button type="button" class="btn btn-primary" ng-click="createGame(newLobbyName)">Create Game</button>
      </div>
    </div>
    <div class"col-xs-9">
      <p ng-repeat="user in users">{{ user  }} </p>
      <p> Users in Lobby</p>
      <p ng-repeat="(key, data) in lobbyUsers"> {{ key }} </p>
      <p>Messages</p>
      <p ng-repeat="message in messages"> {{ message }}</p> 
    </div>
  </div>
</div>
<!--scripts-->
<script src="/socket.io/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.2/ui-bootstrap-tpls.min.js"></script>
<script src="app.js"></script>
<script src="/services/lobby.js"></script>
<script src="/services/user.js"></script>"
<script src="/services/socket.io.js"></script>
</body>
</html>
