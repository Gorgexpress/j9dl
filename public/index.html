<!doctype html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<title>Hello World!</title>
</head>
<body ng-app="myApp">
<div ng-controller="testController">
  <div class="btn-group-vertical"> 
    <button ng-repeat="str in lobbies track by $index" type="button" class="btn btn-primary"> {{ str }}</button>
  </div>
  <input type="text" ng-model="newLobbyName">
  <button type="button" class="btn btn-primary" ng-click="createGame(newLobbyName)">{{ lobbies[0] }}</button>
</div>
<!--scripts-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.2/ui-bootstrap-tpls.min.js"></script>
<script src="app.js"></script>
<script src="/services/lobbies.js"></script>
</body>
</html>
